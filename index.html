<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>
    <title>Clipper</title>
</head>
<body>
    <video src="테스트용영상.mp4" controls width="800px" height="450px"></video>
    <br>
    <div id="waveform">
    </div>
    
    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'blue',
            responsive: 'true',
            plugins: [
                WaveSurfer.cursor.create({  // <-- here
                    showTime: true,
                    opacity: 1,
                    customShowTimeStyle: {
                        'background-color': '#000',
                        color: '#fff',
                        padding: '2px',
                        'font-size': '10px'
                    }
                })
            ]
        });
        wavesurfer.load('테스트용영상.mp4')
    </script>
</body>
</html>
